<html>
<head>
<meta http-equiv="content-type"
    content="text/html;
      charset=windows-1252">

<title>Página de Login</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <table border="0" cellpadding="0" cellspacing="0" width="800">
        <tbody>
            <tr>
                <td colspan="3" align="center" height="20">
                    <!-- [[HEADER]] --></td>
            </tr>
            <tr>
                <td class="menu" align="center" valign="top" width="150">
                    <!-- [[MENU]] --></td>
                <td width="25"><br></td>
                <td align="center" valign="top" width="625">
                    <div class="section">Aplicación para el
                        Mantenimiento de Clientes</div>
                    <hr>
                    <form method="get" action="http://aplicacion.com">
                        <div class="step">Forma de Login</div>
                        <div class="instructions">Proporciona tu
                            login y tu contraseña para tener acceso a la
                            aplicación</div>
                        <table>
                            <tbody>
                                <tr class="form">
                                    <td align="right">
                                        <div class="label">Login:
                                        </div>
                                    </td>
                                    <td><input name="login"
                                        size="10"></td>
                                </tr>
                                <tr class="form">
                                    <td align="right">
                                        <div class="label">
                                            Contraseña:</div>
                                    </td>
                                    <td><input name="password"
                                        size="10" type="password">
                                    </td>
                                </tr>
                                <tr>
                                    <td><br></td>
                                    <td><input value="  Login  "
                                        onclick="window.location='main.html'"
                                        type="button"></td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </td>
            </tr>
            <tr>

                <td colspan="3" align="center"><!-- [[FOOTER]] --></td>

            </tr>
